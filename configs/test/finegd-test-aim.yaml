finegd-test-aim:
  dataname: finegd-test-aim
  _target_: src.data.finegd_test.FineGDTestDataModule

  batch_size: ${machine.batch_size}
  num_workers: ${machine.num_workers}

  vid_dirs: ${paths.work_dir}/FineGD_videos
  data_path: ${paths.work_dir}/annotations
  emb_dir: ${paths.work_dir}/Embeddings/AIM
  
  split: "test"
  vid_query_method: "middle"
  vid_frames: 1
  model: "aim"

  image_size: ${model.ckpt.image_size}

  test:
    _target_: src.test.${model.basemodel}.circo.TestCirco
    split: ${test.finegd-test-aim.split}

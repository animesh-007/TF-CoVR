modelname: aim
basemodel: aim
_target_: src.model.aim.aim_cir.aim_cir
eval_module: utils

ckpt_path: ${model.ckpt.path}

model:
  _target_: src.model.aim.aim_cir.AIMCir
  vit_model: "eva_clip_g"
  image_size: ${model.ckpt.image_size}
  drop_path_rate: 0
  use_grad_checkpoint: True
  vit_precision: "fp32"
  train_vit: False
  num_query_token: 32
  temperature: 0.07
  vit: "large"
  embed_dim: 768

  loss: ${model.loss}

  si_ti_weight: ${model.loss_terms.si_ti_weight}
  si_tc_weight: ${model.loss_terms.si_tc_weight}
  si_el_weight: 0
  si_att_weight: 0
